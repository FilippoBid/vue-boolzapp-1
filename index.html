<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>
<body class="bg-grey">
    <div id="app">
        <div class="bg-green"></div>
        <div class="container main-c my-4">
            <div class="row-container d-flex">
                <!-- Row Left -->
                <div class="row-left d-flex flex-column">
                    <div class="d-flex justify-content-between">
                        <div class="d-flex align-items-center my-2">
                            <img src="img/avatar_io.jpg" alt="">
                            <div class="fw-semibold mx-2">Sofia</div>
                        </div>
                        <div class="d-flex align-items-center my-2 pe-2">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="bg-alert">
                        <div class="d-flex my-2">
                            <div class="alert-icon me-2">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="fw-semibold">Ricevi notifiche di nuove messaggi<br><span class="text-secondary text-decoration-underline fw-lighter">Attiva notifiche desktop</span></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div>Barra di ricerca</div>
                    </div>
                    <div class="flex-grow-1 overflow-auto">Lista Users</div>
                </div>
                <!-- Row Right -->
                <div class="row flex-grow-1">
                    <div>
                        <div class="row-right d-flex justify-content-between">
                            <div class="d-flex align-items-center my-2">
                                <img src="img/avatar_1.jpg" alt="">
                                <div class="fw-semibold mx-2">Michele<br><span class="text-secondary fw-lighter">Ultimo accesso oggi alle 12:00</span></div>
                            </div>
                            <div class="d-flex align-items-center my-2">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="msg-container"></div>
                        <div class="d-flex justify-content-between py-2">
                            <i class="fa-regular fa-face-smile"></i>
                            <div>Scrivi un messaggio</div>
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
