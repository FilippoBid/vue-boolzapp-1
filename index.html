<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>
<body class="bg-grey">
    <div id="app">
        <div class="bg-green"></div>
        <div class="container main-c my-4">
            <div class="row-container d-flex">
                <div class="row-left row flex-column">
                    <div class="col d-flex justify-content-between">
                        <div class="d-flex align-items-center my-2">
                            <img src="img/avatar_io.jpg" alt="">
                            <div class="fw-semibold mx-2">Sofia</div>
                        </div>
                        <div class="d-flex align-items-center my-2">
                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <div class="col bg-alert">
                        <div class="d-flex my-2">
                            <div class="alert-icon me-2">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="fw-semibold">Ricevi notifiche di nuove messaggi<br><span class="text-secondary text-decoration-underline fw-lighter">Attiva notifiche desktop</span></div>
                        </div>
                    </div>
                    <div class="col d-flex align-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <div>Barra di ricerca</div>
                    </div>
                    <div class="col flex-grow-1 overflow-auto">Lista Users</div>
                </div>
                <div class="row flex-grow-1">
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
